<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OriTeddies - Orinoco</title>
    <meta name="description" content="Bienvenue chez Orinoco ! Nous sommes un e-commerce se démarquant des grands groupes en créant des applications thématiques ne vendant qu'un seul groupe de produit!">
    <link rel="stylesheet" type="text/css" href="style/product.css">
</head>

<body>
    <header class="header p-3">
        <div class="logo-box col-11"><a href="index.html"><img class="logo-orinoco" src="images/logo.png" alt="logo Orinoco" role="link" aria-label="page d'accueil Orinoco"></a></div>
        <div class="basket-box col-1 py-2 py-sm-3"><a href="basket.html" class="col-lg-3"><img class="logo-basket" src="images/basket.png" alt="panier de commande" role="link" aria-label="panier de commande"></a></div>
    </header>

    <main class="container">
        <section class="section my-5" id="section_product">
            <div id="block_product" class="block_product col-lg-6"></div>
            <div id="block_content" class="block_content p-3 col-lg-6">
                    <label for="colors" class="" id="colors_options">Couleurs :
                        <select name="color" id="colors_list">
                        </select>
                    </label>
                    <label for="quantity" class="" id="quantity_options">Quantité :
                        <select name="quantity" id="quantity_list">
                        </select>
                    </label>
                    <button class="btn-basket p-3">Ajouter au panier</button>
            </div>    
        </section>
        <section class="section my-5 section_wish" >
            <h2 class="mb-4">Vous pourriez aimer egalement :</h2>
            <div id="row_wish" class="row_wish p-3">    
                
            </div>    
        </section>        
                
    </main>

    <footer class="footer p-3">
        <h3 class="m-0 pb-3 text-center">Besoin de se tenir au courant des nouveautés? Nous contactez?</h3>
        <div class="text-center">
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/twitter.svg" alt="lien twitter" title="lien twitter"></a>
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/facebook.svg" alt="lien facebook" title="lien facebook"></a>
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/instagram.svg" alt="lien instagram" title="lien instagram"></a>
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/envelope-fill.svg" alt="lien mail" title="lien mail"></a>
        </div>       
    </footer>
    <script src="js/product.js"></script>
</body>
</html>
