<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <meta name="description" content="Bienvenue chez Orinoco ! Nous sommes un e-commerce se démarquant des grands groupes en créant des applications thématiques ne vendant qu'un seul groupe de produit!">
    <link rel="stylesheet" type="text/css" href="style/cart.css">
    <script src="https://kit.fontawesome.com/5362f00402.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header p-3">
        <div class="logo-box col-11"><a href="index.html"><img class="logo-orinoco" src="images/logo.png" alt="logo Orinoco" role="link" aria-label="page d'accueil Orinoco"></a></div>
        <div class="basket-box col-1 py-2 py-sm-3"><a href="cart.html" class="col-lg-3"><img class="logo-basket" src="images/basket.png" alt="panier de commande" role="link" aria-label="panier de commande"></a></div>
    </header>

    <main class="container">
        <section class="section my-5" id="section_basket">
            <div class="block_basket mb-4">
                <h1 class="block_basket_title text-center col-3 p-3">Mon panier</h1>
            </div>
            <div class="content_basket p-4">
                <h2 id="title_cart" class="content_basket_title text-center">Produit(s) Ajouté(s) :</h2>
                <table id="table_cart" class="content_basket_table w-full border-collapse my-4">
                    <thead>
                        <tr class="bg-white border text-center">
                            <th class="py-2 col-5">Produit</th>
                            <th class="py-2 col-2">Quantité</th>
                            <th class="py-2 col-2">Prix</th>
                            <th class="py-2 col-2">Total</th>
                            <th id="hidden-btn" class="py-2 col-1"><button id="btn-delete-cart" type="submit" aria-label="Vider le panier">X</button></th>    
                        </tr>    
                    </thead>
                    <tbody id="table_body">       
                    </tbody>
                    <tfoot id="table_foot">
                    </tfoot>
                </table>


                <h2 class="mb-4">Vous pourriez aimer egalement :</h2>
                <div class="row_wish p-2">
                    <div class="col-3 p-2">
                        <article class="block_wish p-4">
                            <a class="product-link" href=""></a>
                            <img class="block_wish_image" src="http://localhost:3000/images/teddy_2.jpg" alt="ours en peluche">
                            <h3 class="text-center">Arnold</h3>
                        </article>
                    </div>    
                    <div class="col-3 p-2">
                        <article class="block_wish p-4">
                            <a class="product-link" href=""></a>
                            <img class="block_wish_image" src="http://localhost:3000/images/teddy_2.jpg" alt="ours en peluche">
                            <h3 class="text-center">Arnold</h3>
                        </article>
                    </div>    
                    <div class="col-3 p-2">
                        <article class="block_wish p-4">
                            <a class="product-link" href=""></a>
                            <img class="block_wish_image" src="http://localhost:3000/images/teddy_2.jpg" alt="ours en peluche">
                            <h3 class="text-center">Arnold</h3>
                        </article>
                    </div>    
                    <div class="col-3 p-2">
                        <article class="block_wish p-4">
                            <a class="product-link" href=""></a>
                            <img class="block_wish_image" src="http://localhost:3000/images/teddy_2.jpg" alt="ours en peluche">
                            <h3 class="text-center">Arnold</h3>
                        </article>
                    </div>    
                    
                </div> 
            </div>
            
            <div id="content-form" class="content_form p-4 mt-5">
                <h2>Remplissez le formulaire pour valider la commande</h2>
                <form class="order-form" action="get">
                    <div class="order-form_div1">
                        <label class="typo-text-form" for="prénom">Prénom</label>
                        <input class="typo-input" type="text" id="firstName" name="prénom" required="text">    
                    </div>

                    <div class="order-form_div2">
                        <label class="typo-text-form" for="nom">Nom</label>
                        <input class="typo-input" type="text" id="lastName" name="nom" required>     
                    </div>

                    <div class="order-form_div3">
                        <label class="typo-text-form" for="adresse">Adresse</label>
                        <input class="typo-input" type="text" id="adress" name="adresse" required>    
                    </div>

                    <div class="order-form_div4">
                        <label class="typo-text-form" for="ville">Ville</label>
                        <input class="typo-input" type="text" id="city" name="ville" required>     
                    </div>

                    <div class="order-form_div5">
                        <label class="typo-text-form" for="email">Email</label>
                        <input class="typo-input" type="text" id="email" name="email" required>    
                    </div>
    
                </form>

                <button id="btn_order" class="m-auto mt-4 p-2" type="submit">Valider la commande</button>
                
            </div>
        </section>
    </main>

    <footer class="footer p-3">
        <h3 class="m-0 pb-3 text-center">Besoin de se tenir au courant des nouveautés? Nous contactez?</h3>
        <div class="text-center">
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/twitter.svg" alt="lien twitter" title="lien twitter"></a>
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/facebook.svg" alt="lien facebook" title="lien facebook"></a>
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/instagram.svg" alt="lien instagram" title="lien instagram"></a>
            <a href=""><img class="px-1" src="node_modules/bootstrap-icons/envelope-fill.svg" alt="lien mail" title="lien mail"></a>
        </div>       
    </footer>
    
    <script src="js/services/service_fetch.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
